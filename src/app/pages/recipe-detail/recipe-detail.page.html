<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="pathRecipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col offset-lg="3" offset-sm="2" size-lg="6" size-sm="8">
        <ion-img [src]="loadedRecipe?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-lg="3" offset-sm="2" size-lg="6" size-sm="8">
        <h1 class="ion-text-center">{{ loadedRecipe?.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-lg="3" offset-sm="2" size-lg="6" size-sm="8">
        <ion-list>
          <ion-item *ngFor="let ingredient of loadedRecipe?.ingredients">
            {{ ingredient }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
